<!--Animated waves on the circle-->
<svg width="0" height="0">
  <defs>
    <filter id="waveFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.02 0.04" numOctaves="3" seed="2" result="turbulence">
        <animate attributeName="baseFrequency" values="0.02 0.04; 0.03 0.06; 0.02 0.04" dur="15s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="30">
        <animate attributeName="scale" values="30; 50; 30" dur="15s" repeatCount="indefinite"/>
      </feDisplacementMap>
    </filter>
  </defs>
</svg>
