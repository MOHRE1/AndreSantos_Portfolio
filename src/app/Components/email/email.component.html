<div class="main-email flex-row">
  <div class="left-divider line">
  </div>
  <div class="right-divider dmSans">
    <div class="flex-row d-flex" style="align-items: center; padding-bottom: 30px; justify-content: space-between !important;">
      <span class="semi-tittle dmSans contactme" style="font-size: 50px; letter-spacing: 6px">
      Contact me
    </span>
      <button (click)="contactFormRef.ngSubmit.emit()" [disabled]="contactForm.invalid" class="hover-target" [ngClass]="{'invalid' : contactForm.invalid, 'pulse': contactForm.valid}">
        <img src="assets/arrow.png" alt="arrow" style="height: 85px">
      </button>
    </div>
    <form [formGroup]="contactForm" (ngSubmit)="sendEmail()" class="flex-column" #contactFormRef="ngForm">
      <input formControlName="name" autocomplete="off" class="dmSans" type="text" required placeholder="Name">
      <input formControlName="email" autocomplete="off" type="email" required placeholder="Email">
      <textarea formControlName="message" type="text" required id="input-mensage" placeholder="Mensage"></textarea>
    </form>
  </div>
</div>
