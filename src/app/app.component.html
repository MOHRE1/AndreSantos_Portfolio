<!-- Splash Screen -->
<div *ngIf="isLoading" class="splash-container">
  <app-splash></app-splash>
</div>

<!-- Main Content -->
<div *ngIf="!isLoading" class="main-content">
  <!-- Small Cursor -->
  <div
    class="custom-cursor small"
    [style.left.px]="cursorX"
    [style.top.px]="cursorY"
    [class.clicked]="isClicked"
    [class.hovered]="isHovered">
  </div>

  <!-- Big Cursor -->
  <div
    class="custom-cursor big"
    [style.left.px]="bigCursorX"
    [style.top.px]="bigCursorY"
    [class.clicked]="isClicked"
    [class.hovered]="isHovered">
  </div>

  <app-navbar></app-navbar>
  <app-center-page></app-center-page>
  <app-individual></app-individual>
  <app-skills></app-skills>
  <app-projects></app-projects>
  <app-email></app-email>
</div>
